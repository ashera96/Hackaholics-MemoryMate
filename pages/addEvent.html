    <section class="panel b-yellow" id="2"> <!--The content under the title -->
        <article class="panel__wrapper"> 
            <div class="panel__content">
                <h1 class="panel__headline"><i class="far fa-calendar-alt"></i>&nbsp;Add Event</h1>
                <div class="panel__block"></div>
                
            </div>

            
            <div ><!--div containing the card -->
                <div class="col-md-4 login-sec">
                   <!-- <h2 class="text-center">Add New Event</h2> -->
                    <!--Form start-->
                    <form class="login-form">
                        <div class="form-group">

                            <label  class="text-uppercase" style="margin-left: 25px">Event Name</label>
                            <br>
                            <input type="text" class="form-control" style="border-radius: 20px;width:300px ;" placeholder="" id="event_name">


                        </div>
                        <div class="form-group">

                            <label  class="text-uppercase" style="margin-left: 15px">Description</label>
                            <br>
                            <input type="text" class="form-control" style="border-radius: 20px;width:300px ; " placeholder="" placeholder="" id="description">

                        </div>
                        <div class="form-group">
                            <label  class="text-uppercase" style="margin-left: 15px">Date</label>
                            <br>
                            <input type="text" class="form-control" style="border-radius: 20px;width:300px ; " placeholder="" placeholder="" id="date">

                        </div>
                        <div class="form-group">
                            <label  class="text-uppercase" style="margin-left: 15px">Time</label>
                            <br>
                            <input type="text" class="form-control" style="border-radius: 20px;width:300px ; " placeholder="" placeholder="" id="time">

                        </div>

                        <div class="form-group">
                            <label  class="text-uppercase" style="margin-left: 15px">Privacy Type</label><br>
                            
                            <input type="radio" name="privacy" value="private"> Private<br>
                            <input type="radio" name="privacy" value="public"> Public<br>
                        </div>

                        <div class="form-group">
                            <label  class="text-uppercase" style="margin-left: 15px">Schedule</label><br>


                            <input type="radio" name="schedule" value="daily"> Daily<br>
                            <input type="radio" name="schedule" value="weekly"> Weekly<br>
                            <input type="radio" name="schedule" value="monthly"> Monthly<br>
                            <input type="radio" name="schedule" value="once"> Once<br>
                        </div>

                    </form>
                    <!--Form end-->
                </div>
            </div>
        

            <div> <!--div containing the buttons -->

                <div class= "text-center">
                        <br>

                    <button type="button" class="btn btn-login" onclick="addEvent()">Add Event</button>
                </div>

                <div class= "text-center">
                        <br>
                        <button type="button" class="btn btn-back">Back</button>
                </div>
